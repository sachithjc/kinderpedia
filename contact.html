<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Kinderpedia</title>

    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --hg: #ebca38;
            --muted: #d1cfcf;
            --max-width: 760px;
            --gutter: 10px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--muted);
            font-family: 'Trebuchet MS', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--gutter);
            box-sizing: border-box;
            justify-content: flex-start;
        }

        .card {
            width: 100%;
            max-width: var(--max-width);
            box-sizing: border-box;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 540px;
            max-width: 100%;
            height: auto;
        }

        .lead {
            color: var(--fg);
            font-size: 1rem;
            line-height: 1.4;
            max-width: 65ch;
            margin: 0 auto;
            text-align: justify;
            text-justify: inter-word;
        }

        .lead h1 {
            color: var(--hg);
            font-size: 2rem;
            margin: 16px 0 24px;
            text-align: center;
        }

        .lead p {
            margin-bottom: 1em;
            text-align: center;
        }

        .contact-info {
            text-align: center;
            margin: 40px 0;
        }

        .contact-item {
            margin-bottom: 30px;
        }

        .contact-label {
            color: var(--hg);
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .contact-value {
            color: var(--fg);
            font-size: 1.1rem;
            text-decoration: none;
        }

        .contact-value:hover {
            color: var(--hg);
        }

        /* ===== MOBILE FIX ===== */
        @media (max-width: 600px) {
            .lead {
                font-size: 0.82rem;
                line-height: 1.28;
                text-align: left;
                max-width: 100%;
            }
        }

        .nav-footer {
            margin: 60px 0 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: transparent;
            border: 2px solid var(--hg);
            color: var(--hg);
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--hg);
            color: var(--bg);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="card">

            <img src="logo.jpeg" alt="Kinderpedia logo" class="logo">

            <div class="lead">
                <h1>Contact Us</h1>
                <p>We'd love to hear from you. Reach out to us for any questions or inquiries.</p>

                <div class="contact-info">
                    <div class="contact-item">
                        <span class="contact-label">Email</span>
                        <a href="mailto:nr.joseph@gmail.com" class="contact-value">nr.joseph@gmail.com</a>
                    </div>

                    <div class="contact-item">
                        <span class="contact-label">Phone</span>
                        <a href="tel:+919847043287" class="contact-value">+919847043287</a>
                    </div>

                    <div class="contact-item">
                        <span class="contact-label">Address</span>
                        <span class="contact-value">
                            HIG-22, 10th Cross Road<br>
                            Panampilly Nagar, Kochi, Kerala<br>
                            India - 682036
                        </span>
                    </div>
                </div>
            </div>

            <nav class="nav-footer">
                <a href="index.html" class="btn">Home</a>
                <a href="about.html" class="btn">About Us</a>
            </nav>
        </div>
    </div>
</body>

</html>
