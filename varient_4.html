<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kinderpedia</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Fallback message (rarely seen) */
        .fallback {
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .fallback a {
            color: #ebca38;
            font-weight: bold;
            text-decoration: none;
        }
    </style>

    <!-- Auto-open the PDF -->
    <script>
        window.location.href = "thispdf.pdf";
    </script>
</head>

<body>
    <!-- Only shown if redirect fails -->
    <div class="fallback">
        <p>
            Opening Kinderpedia…<br><br>
            If it doesn’t open automatically,
            <a href="thispdf.pdf" target="_blank">tap here to view the website</a>.
        </p>
    </div>
</body>

</html>
